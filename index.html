<!-- <!DOCTYPE html> -->
<html>
<head>
    <title>Number Management Service</title>
    <script>
        async function fetchNumbers() {
            var urls = document.querySelectorAll('input[name="url"]');
            var urlsList = [];

            urls.forEach(function (url) {
                urlsList.push(url.value);
            });

            try {
                const response = await fetch('/numbers?url=' + urlsList.join('&url='));
                if (!response.ok) {
                    throw new Error('Error ' + response.status + ': ' + response.statusText);
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.log('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Number Management Service</h1>
    <form onsubmit="event.preventDefault(); fetchNumbers();">
        <label>URL:</label>
        <input type="text" name="url"><br>
        <input type="text" name="url"><br>
        <input type="text" name="url"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
